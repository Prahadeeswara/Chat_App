{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f4f4f9;
        font-family: 'Arial', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
    }

    .chat-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    h3 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }

    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .join, .create-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .create-btn {
        margin-top: 20px;
        width: 100%;
        justify-content: center;
    }

    ul {
        list-style-type: none;
        padding: 0;
        color: red;
        font-size: 14px;
    }

    @media (max-width: 480px) {
        .chat-container {
            padding: 15px;
        }

        h3 {
            font-size: 20px;
        }

        input[type="text"] {
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
        }
    }
</style>

<div class="chat-container">
    <form method="post" class="buttons">
        <h3>Enter The Chat Room</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Pick a name!" name="name" value="{{name}}" />
        </div>
        <div class="join">
            <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
            <button type="submit" name="join">Join a Room</button>
        </div>
        <button type="submit" name="create" class="create-btn">Create a Room</button>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
</div>
{% endblock %}
